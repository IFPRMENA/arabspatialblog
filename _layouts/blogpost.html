  $('.toggleCollapsable').click(function(){

      var children = $( this ).children(".sidePanelTitle");

      var childrenChild = $( children ).children(".arrow");

      console.log(childrenChild);





      if ($( this ).children(".collapsable").hasClass('expand')){

          $(".collapsable").removeClass('expand').addClass('collapse');


          $('.arrow').removeClass('fa-caret-down').addClass('fa-caret-right');


      }else{

          $(".collapsable").removeClass('expand').addClass('collapse');
          $( this ).children(".collapsable").toggleClass('expand collapse');

          $('.arrow').removeClass('fa-caret-down').addClass('fa-caret-right');

          $( children ).children("#arrow").toggleClass('fa-caret-right fa-caret-down');

      }
});

$( document ).ready(function() {

    var Header = new WSHeader('header', HEADER_MOCK_OBJ, {
        onLogoClick:function() {

            var url = 'http://54.191.215.52/ArabSpatial/?id=MENA&s=lp';
            window.open(url, "_self");
        },
        onMapClick:function() {

            console.log("Clicked on Map");
            var url = 'http://54.191.215.52/ArabSpatial/?id=MENA&s=map';
            window.open(url, "_self");

        },
        onBlogClick:function() {

            console.log("Clicked on Blog");

        }
    });


    var Footer = new WSFooter('footer', FOOTER_MOCK_OBJ, {
        onLang1Click:function() {

            Header.translate('ara');
            Footer.translate('ara');

            translate('ara');

        },
        onLang2Click:function() {

            Footer.translate('en');
            Header.translate('en');

            translate('en');

        }
    });


    Footer.translate('en');
    Header.translate('en');




});
