baseurl: /arabspatialblog
permalink: pretty
markdown: rdiscount
encoding: UTF-8
highlighter: rouge
prose:
  rooturl: '_posts'
  siteurl: 'http://50.62.145.200/arabspatialblog/'
  relativeLinks: 'http://50.62.145.200/arabspatialblog/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "select"
          label: "Type of Post"
          placeholder: "Blog or Event"
          options:
            - name: "Blog"
              value: "blog"
            - name: "Event"
              value: "event"
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "comments"
        field:
          label: "Allow Comments"
          element: "checkbox"
          value: "false"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "splash"
        field:
          element: "text"
          label: "Splash image URL"
          value: ""
      - name: "header"
        field:
          element: "text"
          label: "Post Header"
          value: ""
      - name: "youtube_url"
        field:
          element: "text"
          label: "Youtube Video ID"
          value: ""
          placeholder: "1234456789"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          alterable: "true"
          placeholder: "Choose Tags"
          options:
            - name: "Work"
              value: "work"
            - name: "Services"
              value: "services"
            - name: "About Us"
              value: "about us"
            - name: "Careers"
              value: "careers"
      - name: "eventdate"
        field:
          element: "multiselect"
          label: "Event Dates"
          alterable: "true"
          placeholder: "enter dates"
      - name: "location"
        field:
          element: "multiselect"
          label: "Event location"
          alterable: "true"
          placeholder: "Choose location"
          options:
            - name: "IFPRI Headquarters Washington, DC"
              value: "IFPRI Headquarters Washington, DC"
            - name: "Seattle Art Museum"
              value: "Seattle Art Museum"
      - name: "author"
        field:
          element: "multiselect"
          label: "Add Author"
          alterable: "true"
          placeholder: "Choose Author"
          options:
            - name: "IFPRI"
              value: "IFPRI"
            - name: "Perrihan Al-Riffai"
              value: "Perrihan Al-Riffai"
            - name: "Yifei Liu"
              value: "Yifei Liu"
            - name: "Olivier Ecker"
              value: "Olivier Ecker"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
